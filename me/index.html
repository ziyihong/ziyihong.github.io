<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #FFD700;
}

/* Style the header */
header {
  font-size: 35px;
  color: white;
}
.logo{
  background-color:white;
  padding: 20px;
  text-align: center;
}
.box1{
 position: absolute;
 left: 20px;

}
.box2{
  position: absolute;
  right: 20px;
  top: 20px;
  
}

.na{
    background-color:#FFD700;
    right: 10px;
    padding: 20px;
}
.head{
    background-color:white;
    padding-left: 25px;
    padding-right: 25px;
}

/* Container for flexboxes */
section {
  display: -webkit-flex;
  display: flex;
}

/* Style the navigation menu */
nav {
  float: left;
  width: 30%;
  background:#0066FF;
  padding: 25px;
}

/* Style the content */
article {
  -webkit-flex: 3;
  -ms-flex: 3;
  flex: 3;
  background-color:#0066FF;
  padding: 10px;
}

/* Style the footer */
footer {
  background-color:black;
  padding: 10px;
  color: white;
}

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
  section {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
</head>
